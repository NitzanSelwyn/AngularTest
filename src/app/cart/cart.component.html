<div class="cart">
  <div>
    <mat-card>
      <div class="cart-items">
        <mat-divider></mat-divider>
        <div *ngFor="let item of cart.items" class="cart-item">
          <mat-card class="item-card">
            <div class="item-content">
              <img mat-card-image [src]="item.product.imageUrl" alt="{{ item.product.name }}" />
              <mat-card-content>
                <h3>{{ item.product.name }}</h3>
                <p>Details: {{ item.product.sizeColor }}</p>
                <p>Price: ${{ item.product.discountedPrice }}</p>
                <p>Quantity: {{ item.quantity }}</p>
              </mat-card-content>
            </div>
          </mat-card>
        </div>
      </div>
    </mat-card>
  </div>
  <div>
    <mat-card>
      <div class="cart-summary">
        <h3>Summary</h3>
        <table mat-table [dataSource]="summaryData" class="mat-elevation-z1">
          <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let element"> {{ element.label }} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> ${{ element.value }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <h3 class="total">Total: ${{ cart.total }}</h3>
      </div>

      <mat-divider></mat-divider>

      <div class="shipping-address">
        <app-address [selectedAddress]="cart.shippingAddress" [addresses]="addresses"
          (selectDiffrentAddress)="changeAddress($event)"></app-address>
      </div>

      <mat-divider></mat-divider>

      <div class="payment-method">
        <h3>Payment Method</h3>
        <p>{{ cart.paymentMethod }}</p>
      </div>
    </mat-card>
  </div>
</div>
